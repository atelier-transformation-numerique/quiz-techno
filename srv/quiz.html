<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Compétences Technologiques</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div id="quiz-container" class="w-full max-w-2xl bg-white rounded-xl shadow-lg p-8">
        <div id="loading" class="text-center">
            <p class="text-xl text-gray-600">Chargement du quiz...</p>
        </div>

        <div id="quiz-content" class="hidden">
            <h1 id="quiz-title" class="text-2xl font-bold mb-6 text-blue-800"></h1>
            
            <div id="question-container" class="space-y-6">
                <div id="current-question" class="bg-gray-50 p-6 rounded-lg">
                    <div id="question-text-container">
                        <h2 id="question-text" class="text-xl font-semibold mb-4"></h2>
                    </div>
                    
                    <div id="answers-container" class="space-y-4">
                        <!-- Answers will be dynamically populated here -->
                    </div>
                </div>

                <div class="flex justify-between items-center">
                    <button id="prev-btn" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-300 transition">
                        Précédent
                    </button>
                    <span id="progress" class="text-gray-600">Question 1 sur X</span>
                    <button id="next-btn" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">
                        Suivant
                    </button>
                </div>
            </div>

            <div id="results-container" class="hidden text-center">
                <h2 class="text-2xl font-bold text-blue-800 mb-4">Résultats du Quiz</h2>
                <p id="results-text" class="text-lg text-gray-700"></p>
                <button id="restart-btn" class="mt-6 bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition">
                    Recommencer le Quiz
                </button>
            </div>
        </div>
    </div>
<script type="text/javascript" src="quiz.js"></script>
</body>
</html>
