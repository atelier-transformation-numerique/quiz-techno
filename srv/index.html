<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Diagnostic Compétences Technologiques</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="text-center p-8 bg-white shadow-lg rounded-xl max-w-md w-full">
        <h1 class="text-3xl font-bold mb-6 text-blue-800">Auto-Diagnostic des Compétences Technologiques</h1>
        
        <p class="text-gray-500 mb-8">
            Évaluez vos compétences techniques et découvrez vos points forts et les domaines à améliorer.
        </p>
        
        <button 
            id="start-quiz-btn"
            class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition duration-300 text-lg font-semibold"
        >
            Commencer le Quiz
        </button>
    </div>

    <script>
        document.getElementById('start-quiz-btn').addEventListener('click', () => {
          window.location.href = "/quiz";
        });
    </script>
</body>
</html>
